<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建管理员账号 - 中医方证速查与笔记系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
        }

        .admin-card h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-align: center;
        }

        .admin-card .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 500;
        }

        .alert-danger {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .footer p {
            margin: 0;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .admin-card {
                margin: 1rem;
                padding: 2rem;
            }

            .admin-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/index.html" class="logo">中医方证速查系统</a>
            <ul class="nav-links">
                <li><a href="/index.html">首页</a></li>
                <li><a href="/login.html">登录</a></li>
                <li><a href="/register.html">注册</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <div class="admin-card">
            <h1>创建管理员账号</h1>
            <p class="subtitle">设置系统管理员账号</p>
            
            <div id="adminAlert" class="alert alert-danger"></div>
            <div id="adminSuccess" class="alert alert-success">管理员账号创建成功！正在跳转到登录页面...</div>
            
            <form id="adminForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
                </div>
                
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <input type="email" id="email" name="email" required placeholder="请输入邮箱地址">
                </div>
                
                <button type="submit" class="btn">创建管理员</button>
                
                <div class="login-link">
                    <p>已有账号？<a href="/login.html">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>© 2023 中医方证速查与笔记系统 | 技术支持：Spring Boot + Angular</p>
    </footer>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            const alertBox = document.getElementById('adminAlert');
            const successBox = document.getElementById('adminSuccess');
            
            // 清除之前的消息
            alertBox.style.display = 'none';
            alertBox.textContent = '';
            successBox.style.display = 'none';
            
            // 验证密码是否一致
            if (password !== confirmPassword) {
                alertBox.textContent = '两次输入的密码不一致';
                alertBox.style.display = 'block';
                return;
            }
            
            // 发送创建管理员请求
            fetch('/admin/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    email: email,
                    role: 'ADMIN'
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('创建管理员账号失败，可能用户名已存在');
                }
                return response.json();
            })
            .then(data => {
                // 显示成功消息
                successBox.style.display = 'block';
                
                // 清空表单
                document.getElementById('adminForm').reset();
                
                // 3秒后跳转到登录页面
                setTimeout(function() {
                    window.location.href = '/login.html';
                }, 3000);
            })
            .catch(error => {
                // 显示错误信息
                alertBox.textContent = error.message;
                alertBox.style.display = 'block';
            });
        });
    </script>
</body>
</html>
