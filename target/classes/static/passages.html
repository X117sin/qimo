        // æ¸²æŸ“åˆ†é¡µæ§ä»¶
        function renderPagination() {

            pagination.innerHTML = '';
            
            // å¦‚æœæ€»é¡µæ•°å°äºç­‰äº1ï¼Œä¸æ˜¾ç¤ºåˆ†é¡µ
            if (totalPages <= 1) {

            // ä¸Šä¸€é¡µæŒ‰é’®
            const prevButton = document.createElement('button');
            prevButton.textContent = 'ä¸Šä¸€é¡µ';
            prevButton.disabled = currentPage === 0;
            prevButton.addEventListener('click', function() {
                if (currentPage > 0) {

            pagination.appendChild(prevButton);
            
            // é¡µç æŒ‰é’®
            // æœ€å¤šæ˜¾ç¤º5ä¸ªé¡µç æŒ‰é’®
            const maxPageButtons = 5;
            let startPage = Math.max(0, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = Math.min(totalPages - 1, startPage + maxPageButtons - 1);
            
            // è°ƒæ•´startPageï¼Œç¡®ä¿æ˜¾ç¤ºmaxPageButtonsä¸ªæŒ‰é’®
            if (endPage - startPage + 1 < maxPageButtons && startPage > 0) {
                startPage = Math.max(0, endPage - maxPageButtons + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i + 1;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.addEventListener('click', function() {
                    navigateToPage(i);
                });
                pagination.appendChild(pageButton);
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            const nextButton = document.createElement('button');
            nextButton.textContent = 'ä¸‹ä¸€é¡µ';
            nextButton.disabled = currentPage >= totalPages - 1;
            nextButton.addEventListener('click', function() {
                if (currentPage < totalPages - 1) {
                    navigateToPage(currentPage + 1);
                }
            });
            pagination.appendChild(nextButton);
        }
