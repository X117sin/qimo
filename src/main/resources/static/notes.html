<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的笔记 - 中医方证速查与笔记系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: #f8fafc;
            color: #333;
            line-height: 1.6;
        }
        
        .navbar {
            background: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        
        .nav-links a {
            padding: 10px 18px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.2);
        }
        
        .nav-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }
        
        .nav-links a:nth-child(1) {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            box-shadow: 0 2px 10px rgba(33, 150, 243, 0.2);
        }
        
        .nav-links a:nth-child(1):hover {
            background: linear-gradient(135deg, #1976D2, #2196F3);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
        
        .nav-links a:nth-child(3) {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            box-shadow: 0 2px 10px rgba(156, 39, 176, 0.2);
        }
        
        .nav-links a:nth-child(3):hover {
            background: linear-gradient(135deg, #7B1FA2, #9C27B0);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4);
        }
        
        .nav-links a:nth-child(4) {
            background: linear-gradient(135deg, #607D8B, #455A64);
            box-shadow: 0 2px 10px rgba(96, 125, 139, 0.2);
        }
        
        .nav-links a:nth-child(4):hover {
            background: linear-gradient(135deg, #455A64, #607D8B);
            box-shadow: 0 6px 20px rgba(96, 125, 139, 0.4);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .user-name {
            font-weight: 500;
            color: #333;
        }
        
        .btn-logout {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-logout:hover {
            background: #d32f2f;
            transform: translateY(-1px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 36px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .page-subtitle {
            font-size: 18px;
            color: #666;
        }
        
        .notes-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }
        
        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .notes-stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #4CAF50;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .search-box {
            position: relative;
            max-width: 400px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .note-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: #4CAF50;
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .note-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        .note-passage {
            font-size: 14px;
            color: #4CAF50;
            font-weight: 500;
        }
        
        .note-date {
            font-size: 12px;
            color: #999;
            white-space: nowrap;
        }
        
        .note-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .note-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
            transform: translateY(-1px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .empty-state p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            background: white;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover {
            background: #f5f5f5;
            border-color: #4CAF50;
        }
        
        .pagination button.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            .notes-header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }
            
            .notes-stats {
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">🏥</div>
                <span>中医方证速查系统</span>
            </div>
            <div class="user-info">
                <div class="nav-links">
                    <a href="/passages.html">条文学习</a>
                    <a href="/notes.html" style="background: linear-gradient(135deg, #FF9800, #F57C00);">我的笔记</a>
                    <a href="/charts.html">学习图表</a>
                    <a href="/dashboard.html">个人中心</a>
                    <a href="/index.html">返回首页</a>
                </div>
                <div class="user-avatar" id="userAvatar">U</div>
                <span class="user-name" id="userName">用户</span>
                <button class="btn-logout" id="logoutBtn">退出登录</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">
                <span>📝</span>
                我的笔记
            </h1>
            <p class="page-subtitle">管理您的学习笔记，记录中医学习心得</p>
        </div>

        <div class="notes-container">
            <div class="notes-header">
                <div class="notes-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalNotes">0</span>
                        <div class="stat-label">总笔记数</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="thisMonthNotes">0</span>
                        <div class="stat-label">本月新增</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="recentNotes">0</span>
                        <div class="stat-label">最近7天</div>
                    </div>
                </div>
                
                <div class="search-box">
                    <span class="search-icon">🔍</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="搜索笔记内容...">
                </div>
            </div>

            <div class="notes-grid" id="notesContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在加载笔记...</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevPage" disabled>上一页</button>
                <span id="pageInfo">第 1 页，共 1 页</span>
                <button id="nextPage" disabled>下一页</button>
            </div>
        </div>
    </div>

    <script src="/js/auth-utils.js"></script>
    <script>
        let currentPage = 0;
        let totalPages = 0;
        let allNotes = [];
        let filteredNotes = [];

        // 检查用户是否已登录
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userInfo = localStorage.getItem('user') || localStorage.getItem('userInfo');
            
            if (!token || !userInfo) {
                window.location.href = '/login.html';
                return false;
            }
            
            return true;
        }

        // 加载用户信息
        function loadUserInfo() {
            if (!checkAuth()) return;
            
            try {
                const user = JSON.parse(localStorage.getItem('user') || localStorage.getItem('userInfo'));
                const username = user.username || '用户';
                
                // 设置用户头像字母
                const avatarLetter = username.charAt(0).toUpperCase();
                document.getElementById('userAvatar').textContent = avatarLetter;
                
                // 设置用户信息
                document.getElementById('userName').textContent = username;
            } catch (e) {
                console.error('解析用户信息失败:', e);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                localStorage.removeItem('userInfo');
                window.location.href = '/login.html';
            }
        }

        // 加载用户笔记
        function loadUserNotes(page = 0, search = '') {
            if (!checkAuth()) return;
            
            const token = localStorage.getItem('token');
            const notesContainer = document.getElementById('notesContainer');
            
            // 显示加载状态
            notesContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在加载笔记...</p>
                </div>
            `;
            
            let url = `/api/notes?page=${page}&size=12`;
            if (search) {
                url += `&search=${encodeURIComponent(search)}`;
            }
            
            fetch(url, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('获取笔记失败');
                }
                return response.json();
            })
            .then(data => {
                allNotes = data.notes || [];
                totalPages = data.totalPages || 1;
                currentPage = page;
                
                displayNotes(allNotes);
                updatePagination();
                updateStats(data);
            })
            .catch(error => {
                console.error('获取用户笔记失败:', error);
                notesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">❌</div>
                        <h3>加载失败</h3>
                        <p>获取笔记失败，请稍后再试</p>
                        <button class="btn btn-primary" onclick="loadUserNotes()">重新加载</button>
                    </div>
                `;
            });
        }

        // 显示笔记
        function displayNotes(notes) {
            const notesContainer = document.getElementById('notesContainer');
            
            if (notes && notes.length > 0) {
                notesContainer.innerHTML = notes.map(note => {
                    const noteDate = new Date(note.updatedAt || note.createdAt).toLocaleString();
                    const passageTitle = note.passage ? note.passage.title : '未知条文';
                    
                    return `
                        <div class="note-card">
                            <div class="note-header">
                                <div>
                                    <div class="note-title">${passageTitle}</div>
                                    <div class="note-passage">条文笔记</div>
                                </div>
                                <div class="note-date">${noteDate}</div>
                            </div>
                            <div class="note-content">${note.content}</div>
                            <div class="note-actions">
                                <button class="btn btn-secondary" onclick="viewNote(${note.id})">查看</button>
                                <button class="btn btn-primary" onclick="editNote(${note.id})">编辑</button>
                                <button class="btn btn-danger" onclick="deleteNote(${note.id})">删除</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                notesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">📝</div>
                        <h3>暂无笔记</h3>
                        <p>您还没有创建任何笔记，快去学习并记录您的心得吧！</p>
                        <a href="/passages.html" class="btn btn-primary">开始学习</a>
                    </div>
                `;
            }
        }

        // 更新统计信息
        function updateStats(data) {
            document.getElementById('totalNotes').textContent = data.totalElements || 0;
            document.getElementById('thisMonthNotes').textContent = data.thisMonthCount || 0;
            document.getElementById('recentNotes').textContent = data.recentCount || 0;
        }

        // 更新分页
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');
            
            if (totalPages > 1) {
                pagination.style.display = 'flex';
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = currentPage >= totalPages - 1;
                pageInfo.textContent = `第 ${currentPage + 1} 页，共 ${totalPages} 页`;
            } else {
                pagination.style.display = 'none';
            }
        }

        // 查看笔记详情
        function viewNote(noteId) {
            const note = allNotes.find(n => n.id === noteId);
            if (note) {
                alert(`笔记内容：\n\n${note.content}`);
            }
        }

        // 编辑笔记
        function editNote(noteId) {
            const note = allNotes.find(n => n.id === noteId);
            if (note) {
                const newContent = prompt('编辑笔记内容：', note.content);
                if (newContent !== null && newContent.trim() !== '') {
                    updateNoteContent(noteId, newContent.trim());
                }
            }
        }

        // 更新笔记内容
        function updateNoteContent(noteId, content) {
            const token = localStorage.getItem('token');
            
            fetch(`/api/notes/${noteId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: content })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('更新笔记失败');
                }
                return response.json();
            })
            .then(data => {
                alert('笔记更新成功');
                loadUserNotes(currentPage);
            })
            .catch(error => {
                console.error('更新笔记失败:', error);
                alert('更新笔记失败: ' + error.message);
            });
        }

        // 删除笔记
        function deleteNote(noteId) {
            if (confirm('确定要删除这条笔记吗？此操作不可恢复。')) {
                const token = localStorage.getItem('token');
                
                fetch(`/api/notes/${noteId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('删除笔记失败');
                    }
                    alert('笔记删除成功');
                    loadUserNotes(currentPage);
                })
                .catch(error => {
                    console.error('删除笔记失败:', error);
                    alert('删除笔记失败: ' + error.message);
                });
            }
        }

        // 搜索笔记
        function searchNotes() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            loadUserNotes(0, searchTerm);
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                clearAuthData();
                window.location.href = '/login.html';
            }
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadUserInfo();
                loadUserNotes();
            }

            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(searchNotes, 500);
            });

            // 分页按钮
            document.getElementById('prevPage').addEventListener('click', function() {
                if (currentPage > 0) {
                    loadUserNotes(currentPage - 1, document.getElementById('searchInput').value);
                }
            });

            document.getElementById('nextPage').addEventListener('click', function() {
                if (currentPage < totalPages - 1) {
                    loadUserNotes(currentPage + 1, document.getElementById('searchInput').value);
                }
            });

            // 退出登录按钮
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });
    </script>
</body>
</html>
