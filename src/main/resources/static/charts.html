<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习统计图表 - 中医方证速查与笔记系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: #f8fafc;
            color: #333;
            line-height: 1.6;
        }
        
        .navbar {
            background: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: #666;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .chart-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .stats-overview {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }
        
        .stat-item.green {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .stat-item.blue {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }
        
        .stat-item.orange {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }
        
        .stat-item.purple {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .loading .icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                height: 250px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">中</div>
                <span>中医方证速查系统</span>
            </div>
            <div class="nav-links">
                <a href="/dashboard.html">个人中心</a>
                <a href="/passages.html">条文学习</a>
                <a href="/index.html">返回首页</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">📊 学习统计图表</h1>
            <p class="page-subtitle">可视化展示您的学习进度和成果</p>
        </div>

        <div class="stats-overview">
            <div class="stats-grid">
                <div class="stat-item green">
                    <div class="stat-number" id="totalNotes">0</div>
                    <div class="stat-label">笔记总数</div>
                </div>
                <div class="stat-item blue">
                    <div class="stat-number" id="studyDays">0</div>
                    <div class="stat-label">学习天数</div>
                </div>
                <div class="stat-item orange">
                    <div class="stat-number" id="favoriteCount">0</div>
                    <div class="stat-label">收藏条文</div>
                </div>
                <div class="stat-item purple">
                    <div class="stat-number" id="totalTime">0</div>
                    <div class="stat-label">学习时长(分钟)</div>
                </div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">学习进度分布</h3>
                <div class="chart-container">
                    <canvas id="progressChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3 class="chart-title">学习活动统计</h3>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3 class="chart-title">学习时长趋势</h3>
                <div class="chart-container">
                    <canvas id="timeChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3 class="chart-title">学习成果对比</h3>
                <div class="chart-container">
                    <canvas id="achievementChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 检查用户是否已登录
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userInfo = localStorage.getItem('user');
            
            if (!token || !userInfo) {
                window.location.href = '/login.html';
                return false;
            }
            
            return true;
        }

        // 获取统计数据
        async function loadStatistics() {
            if (!checkAuth()) return;
            
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch('/api/users/me/statistics', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (!response.ok) {
                    throw new Error('获取统计数据失败');
                }
                
                const data = await response.json();
                updateStatistics(data);
                createCharts(data);
            } catch (error) {
                console.error('加载统计数据失败:', error);
                alert('加载统计数据失败，请稍后再试');
            }
        }

        // 更新统计数字
        function updateStatistics(data) {
            document.getElementById('totalNotes').textContent = data.notesCount || 0;
            document.getElementById('studyDays').textContent = data.studyDays || 0;
            document.getElementById('favoriteCount').textContent = data.favoritesCount || 0;
            document.getElementById('totalTime').textContent = data.totalStudyTime || 0;
        }

        // 创建图表
        function createCharts(data) {
            createProgressChart(data);
            createActivityChart(data);
            createTimeChart(data);
            createAchievementChart(data);
        }

        // 学习进度饼图
        function createProgressChart(data) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            const studiedCount = data.studiedCount || 0;
            const totalPassages = data.totalPassages || 1;
            const remainingCount = Math.max(0, totalPassages - studiedCount);
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['已学习', '未学习'],
                    datasets: [{
                        data: [studiedCount, remainingCount],
                        backgroundColor: [
                            '#4CAF50',
                            '#E0E0E0'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // 学习活动柱状图
        function createActivityChart(data) {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['笔记数量', '收藏条文', '学习天数', '已学条文'],
                    datasets: [{
                        label: '数量',
                        data: [
                            data.notesCount || 0,
                            data.favoritesCount || 0,
                            data.studyDays || 0,
                            data.studiedCount || 0
                        ],
                        backgroundColor: [
                            '#4CAF50',
                            '#2196F3',
                            '#FF9800',
                            '#9C27B0'
                        ],
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 学习时长线图
        function createTimeChart(data) {
            const ctx = document.getElementById('timeChart').getContext('2d');
            const totalTime = data.totalStudyTime || 0;
            const studyDays = data.studyDays || 1;
            const avgTimePerDay = Math.round(totalTime / studyDays);
            
            // 模拟最近7天的学习时长数据
            const last7Days = [];
            const timeData = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toLocaleDateString('zh-CN', { month: 'short', day: 'numeric' }));
                // 模拟数据，实际应该从后端获取
                timeData.push(Math.max(0, avgTimePerDay + Math.random() * 20 - 10));
            }
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days,
                    datasets: [{
                        label: '学习时长(分钟)',
                        data: timeData,
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 学习成果雷达图
        function createAchievementChart(data) {
            const ctx = document.getElementById('achievementChart').getContext('2d');
            const totalPassages = data.totalPassages || 1;
            
            // 计算各项指标的百分比
            const progressPercent = Math.min(100, (data.studiedCount || 0) / totalPassages * 100);
            const notesPercent = Math.min(100, (data.notesCount || 0) / 50 * 100); // 假设50为满分
            const favoritesPercent = Math.min(100, (data.favoritesCount || 0) / 20 * 100); // 假设20为满分
            const timePercent = Math.min(100, (data.totalStudyTime || 0) / 300 * 100); // 假设300分钟为满分
            const daysPercent = Math.min(100, (data.studyDays || 0) / 30 * 100); // 假设30天为满分
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['学习进度', '笔记数量', '收藏条文', '学习时长', '学习天数'],
                    datasets: [{
                        label: '学习成果',
                        data: [progressPercent, notesPercent, favoritesPercent, timePercent, daysPercent],
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        pointBackgroundColor: '#4CAF50',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: '#4CAF50'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
        });
    </script>
</body>
</html>
