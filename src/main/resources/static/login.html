    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('loginAlert');
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈîôËØØ‰ø°ÊÅØ
            alertBox.style.display = 'none';
            alertBox.textContent = '';
            
            console.log('ÂáÜÂ§áÂèëÈÄÅÁôªÂΩïËØ∑Ê±Ç...');
            console.log('ËØ∑Ê±ÇÊï∞ÊçÆ:', JSON.stringify({
                username: username,
                password: password
            }));
            
            // ÂèëÈÄÅÁôªÂΩïËØ∑Ê±Ç
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                }),
                credentials: 'include' // Á°Æ‰øùÂåÖÂê´cookies
            })
            .then(response => {
                console.log('Êî∂Âà∞ÂìçÂ∫î:', response.status, response.statusText);
                console.log('ÂìçÂ∫îÂ§¥:', response.headers);
                
                // ËÆ∞ÂΩïÊâÄÊúâÂìçÂ∫îÂ§¥
                response.headers.forEach((value, name) => {
                    console.log(`${name}: ${value}`);
                });
                
                // ÂÖàÊ£ÄÊü•ÂìçÂ∫îÁä∂ÊÄÅ
                if (!response.ok) {

                    // Â¶ÇÊûúÂìçÂ∫î‰∏çÊàêÂäüÔºåÂ∞ùËØïËß£ÊûêJSONÂìçÂ∫î
                    return response.text().then(text => {
                        console.log('ÈîôËØØÂìçÂ∫îÂÜÖÂÆπ:', text);
                        
                        // Â∞ùËØïÂ∞ÜÂìçÂ∫îËß£Êûê‰∏∫JSON
                        try {
                            if (text && text.trim()) {
                                const data = JSON.parse(text);
                                console.error('Ëß£ÊûêÂêéÁöÑÈîôËØØ‰ø°ÊÅØ:', data);
                                throw new Error(data.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                            } else {
                                throw new Error('ÁôªÂΩïÂ§±Ë¥•ÔºåÊúçÂä°Âô®ËøîÂõûÂõûÂ∫î‰∏∫Á©∫');
                            }
                        } catch (e) {
                            if (e instanceof SyntaxError) {
                                // JSONËß£ÊûêÈîôËØØ
                                console.error('ÂìçÂ∫îËß£ÊûêÈîôËØØ:', text);
                                throw new Error('ÁôªÂΩïÂ§±Ë¥•ÔºåÊúçÂä°Âô®ËøîÂõûÊó†ÊïàÂìçÂ∫î');
                            }
                            throw e; // ÈáçÊñ∞ÊäõÂá∫ÂÖ∂‰ªñÈîôËØØ
                        }
                    });
                }
                
                // Â¶ÇÊûúÂìçÂ∫îÊàêÂäüÔºåËß£ÊûêJSON
                console.log('ÂìçÂ∫îÊàêÂäüÔºåÂáÜÂ§áËß£ÊûêJSON');
                return response.text().then(text => {
                    if (!text || !text.trim()) {
                        throw new Error('ÁôªÂΩïÂ§±Ë¥•ÔºåÊúçÂä°Âô®ËøîÂõûÂõûÂ∫î‰∏∫Á©∫');
                    }
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('ÂìçÂ∫îËß£ÊûêÈîôËØØ:', text);
                        throw new Error('Êó†Ê≥ïËß£ÊûêÊúçÂä°Âô®ÂìçÂ∫î');
                    }
                });
            })
            .then(data => {
                console.log('ÁôªÂΩïÊàêÂäüÔºåÊî∂Âà∞Êï∞ÊçÆ:', data);
                
                // Á°Æ‰øù‰ª§ÁâåÂ≠òÂú®
                if (!data.token) {
                    throw new Error('ÊúçÂä°Âô®Êú™ËøîÂõûÊúâÊïàÁöÑËÆ§ËØÅ‰ª§Áâå');
                }
                
                // ‰øùÂ≠ò‰ª§ÁâåÂà∞Êú¨Âú∞Â≠òÂÇ®ÂíåCookie
                setAuthToken(data.token);
                
                // Á°Æ‰øùÁî®Êà∑ÂØπË±°ÂåÖÂê´ËßíËâ≤‰ø°ÊÅØ
                const userObj = data.user || {};
                if (data.role && !userObj.role) {
                    userObj.role = data.role;
                }
                
                localStorage.setItem('user', JSON.stringify(userObj));
                console.log('Â∑≤‰øùÂ≠òÂà∞localStorage:', {
                    token: data.token,
                    user: userObj
                });
                
                console.log('ÁôªÂΩïÊàêÂäüÔºåÁî®Êà∑‰ø°ÊÅØÔºö', userObj);
                console.log('Áî®Êà∑ËßíËâ≤Ôºö', userObj.role);
                console.log('JWT‰ª§ÁâåÔºö', data.token);
                
                // ËÆæÁΩÆ‰∏Ä‰∏™CookieÔºå‰ª•Èò≤localStorage‰∏çÂèØÁî®
                document.cookie = `token=${data.token}; path=/; max-age=86400`;
                console.log('Â∑≤ËÆæÁΩÆcookie');
                console.log('ÂΩìÂâçÊâÄÊúâcookie:', document.cookie);
                
                // Ê£ÄÊü•ÊòØÂê¶ÊúâÁôªÂΩïÂêéÈáçÂÆöÂêëURL
                const redirectUrl = localStorage.getItem('redirectAfterLogin');
                if (redirectUrl) {

                        console.log('ÁÆ°ÁêÜÂëòÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨Âà∞ÁÆ°ÁêÜÂëòÂêéÂè∞...');

                        console.log('ÊôÆÈÄöÁî®Êà∑ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨Âà∞Êù°ÊñáÂ∫ì...');
                        window.location.href = '/passages.html';
